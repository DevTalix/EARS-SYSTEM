<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EARS Sidebar</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
      padding-top: 1rem;
      position: fixed;
      width: 250px;
    }

    .sidebar .nav-link {
      color: #f8f9fa;
      font-size: 0.95rem;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #343a40;
      color: #FFD100;
    }

    .sidebar i {
      margin-right: 8px;
    }

    .content {
      margin-left: 250px;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar START -->
  <div class="sidebar d-flex flex-column">
    <div class="px-3 mb-4">
      <h5 class="text-warning">EARS Menu</h5>
    </div>
    <ul class="nav flex-column px-3">
      <!-- Sample routes; adjust based on role -->
      <li class="nav-item">
        <a class="nav-link active" href="#"><i class="bi bi-house-door-fill"></i> Dashboard</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-journal-plus"></i> Submit Report</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-files"></i> My Reports</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i> Notifications</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Profile</a>
      </li>

      <li class="nav-item mt-auto">
        <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </li>
    </ul>
  </div>
  <!-- Sidebar END -->

  <!-- Main Content (Example placeholder) -->
  <div class="content">
    <h3>Welcome to EARS Dashboard</h3>
    <p>This is your main workspace.</p>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
